<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>My weather application</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <section class="content">
      
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="city"
            id="city-searcher"
          />

          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      
      <main>
        <div class="current-weather">
          
          <div>
            <h1>Paris</h1>
            <p>
              <span class="date"> Monday 18:32, </span>
              moderate rain
              <br />
              <span class = "conditions_weather"> 
                Humidity: 
                  <span class = "humidity">87%</span>, 
              </span>
              <span class = "conditions_weather">
                Wind: 
                  <span class = "wind">7.2km/h</span>
              </span>
            </p>
          </div>
          
          <div class="temperature">
            <span class="emoji"> 
              ☀️ 
            </span>
            <span class = "temp">
            24
            </span>
            <span class="graus"> 
              °C 
            </span>
          </div>
        
        </div>
      </main>

      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Katherine-Programa" target="_blank">Katherine</a> and is
          <a href="https://github.com/Katherine-Programa/Weatherapp" target="_blank"> on GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </section>
    <script src="index.js"></script>
  </body>
</html>
